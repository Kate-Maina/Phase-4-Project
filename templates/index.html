<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet Sentiment Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Tweet Sentiment Analyzer</h2>
    <p>Enter a tweet below to analyze its sentiment:</p>

    <textarea id="tweet"></textarea><br>
    <button onclick="analyze()">Analyze</button>

    <div id="result"></div>
  </div>

  <script>
    async function analyze() {
      const tweet = document.getElementById("tweet").value;
      const response = await fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tweet: tweet })
      });
      const data = await response.json();
      document.getElementById("result").innerText =
        data.sentiment
          ? "Predicted Sentiment: " + data.sentiment
          : "Error: " + (data.error || "Something went wrong");
    }
  </script>
</body>
</html>
